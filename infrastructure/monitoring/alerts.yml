# Prometheus Alert Rules for DCIS

groups:
  - name: dcis_backend_alerts
    interval: 30s
    rules:
      # === HIGH SEVERITY ===
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          value: "{{ $value }}"

      - alert: HighLatency
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "High latency detected"
          description: "P99 latency is {{ $value }}s on {{ $labels.instance }} (threshold: 2s)"
          value: "{{ $value }}s"

      - alert: ServiceDown
        expr: up{job="dcis-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "DCIS Backend is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"

      # === MEDIUM SEVERITY ===
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024 / 1024) > 4
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}GB on {{ $labels.instance }}"
          value: "{{ $value }}GB"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: SlowQueryProcessing
        expr: rate(query_processing_duration_seconds_sum[5m]) / rate(query_processing_duration_seconds_count[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow query processing"
          description: "Average query time is {{ $value }}s on {{ $labels.instance }}"

      # === LOW SEVERITY ===
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s on {{ $labels.instance }}"

  - name: dcis_database_alerts
    interval: 30s
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is unreachable"

      - alert: Neo4jDown
        expr: up{job="neo4j"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Neo4j is down"
          description: "Neo4j graph database is unreachable"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: high
        annotations:
          summary: "Redis is down"
          description: "Redis cache is unreachable"

      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "PostgreSQL has {{ $value }} active connections"

  - name: dcis_agent_alerts
    interval: 30s
    rules:
      - alert: AgentFailureRate
        expr: rate(agent_task_failures_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High agent failure rate"
          description: "Agent {{ $labels.agent_type }} failure rate is {{ $value | humanizePercentage }}"

      - alert: NoAvailableAgents
        expr: available_agents_total == 0
        for: 2m
        labels:
          severity: high
        annotations:
          summary: "No available agents"
          description: "No agents are available to process tasks"

  - name: dcis_memory_system_alerts
    interval: 30s
    rules:
      - alert: MemoryStoreFailure
        expr: rate(memory_store_errors_total[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Memory store failure rate high"
          description: "Memory system error rate is {{ $value | humanizePercentage }}"

      - alert: ContextWindowExceeded
        expr: rate(context_window_exceeded_total[10m]) > 0.1
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Context window frequently exceeded"
          description: "Context retrieval hitting limits frequently"
