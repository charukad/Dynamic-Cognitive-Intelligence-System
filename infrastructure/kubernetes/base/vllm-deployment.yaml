apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-inference
  namespace: dcis-production
  labels:
    app: vllm
    component: inference
spec:
  replicas: 1  # GPU nodes are expensive
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
        component: inference
    spec:
      nodeSelector:
        nvidia.com/gpu: "true"  # Schedule on GPU nodes
      containers:
      - name: vllm
        image: ghcr.io/your-org/dcis-vllm:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: HF_HOME
          value: "/models"
        resources:
          requests:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "24Gi"
            cpu: "8000m"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: model-storage
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 90
          periodSeconds: 15
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: vllm-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: dcis-production
spec:
  selector:
    app: vllm
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-models-pvc
  namespace: dcis-production
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
