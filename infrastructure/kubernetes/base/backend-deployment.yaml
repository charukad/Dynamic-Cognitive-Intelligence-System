apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcis-backend
  namespace: dcis-production
  labels:
    app: dcis-backend
    component: orchestrator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dcis-backend
  template:
    metadata:
      labels:
        app: dcis-backend
        component: orchestrator
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/dcis-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: dcis-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          value: "postgresql://dcis_user:$(POSTGRES_PASSWORD)@postgres-service:5432/dcis"
        - name: NEO4J_URI
          valueFrom:
            configMapKeyRef:
              name: dcis-config
              key: NEO4J_URI
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dcis-secrets
              key: NEO4J_PASSWORD
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: dcis-config
              key: REDIS_URL
        - name: CHROMADB_URL
          valueFrom:
            configMapKeyRef:
              name: dcis-config
              key: CHROMADB_URL
        - name: VLLM_API_URL
          valueFrom:
            configMapKeyRef:
              name: dcis-config
              key: VLLM_API_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dcis-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: dcis-production
spec:
  selector:
    app: dcis-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
