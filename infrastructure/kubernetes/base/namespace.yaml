apiVersion: v1
kind: Namespace
metadata:
  name: dcis-production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dcis-config
  namespace: dcis-production
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  NEO4J_URI: "bolt://neo4j-service:7687"
  REDIS_URL: "redis://:redis-password@redis-service:6379/0"
  CHROMADB_URL: "http://chromadb-service:8000"
  VLLM_API_URL: "http://vllm-service:8001/v1"
---
apiVersion: v1
kind: Secret
metadata:
  name: dcis-secrets
  namespace: dcis-production
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme-in-production"
  NEO4J_PASSWORD: "changeme-in-production"
  REDIS_PASSWORD: "changeme-in-production"
  SECRET_KEY: "changeme-in-production-min-32-chars"
  CHROMA_AUTH_TOKEN: "changeme-in-production"
