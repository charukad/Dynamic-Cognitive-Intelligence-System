apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dcis-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - dev.dcis.example.com
    secretName: dcis-dev-tls
  rules:
  - host: dev.dcis.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dcis-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dcis-backend
            port:
              number: 8000
