input {
  # Beats input for file logs
  beats {
    port => 5044
  }

  # TCP input for direct log shipping
  tcp {
    port => 5000
    codec => json
  }

  # UDP input for syslog
  udp {
    port => 5000
    type => syslog
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Parse Python logs
  if [service] == "dcis-backend" {
    grok {
      match => {
        "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{LOGLEVEL:level} - %{DATA:logger} - %{GREEDYDATA:message}"
      }
      overwrite => [ "message" ]
    }
  }

  # Tag errors
  if [level] == "ERROR" or [level] == "CRITICAL" {
    mutate {
      add_tag => [ "error" ]
    }
  }

  # Extract trace IDs for correlation with Jaeger
  if [trace_id] {
    mutate {
      add_field => { "[@metadata][trace_id]" => "%{trace_id}" }
    }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "dcis-logs-%{+YYYY.MM.dd}"
  }

  # Debug output (optional, comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
