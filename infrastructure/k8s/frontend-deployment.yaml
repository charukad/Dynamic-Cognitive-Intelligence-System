# Kubernetes Deployment Configuration for DCIS Frontend

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcis-frontend
  namespace: dcis
  labels:
    app: dcis-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dcis-frontend
  template:
    metadata:
      labels:
        app: dcis-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: dcis/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://dcis-backend:8000"
        - name: REACT_APP_WS_URL
          value: "ws://dcis-backend:8001/ws"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: dcis-frontend
  namespace: dcis
  labels:
    app: dcis-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: dcis-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dcis-ingress
  namespace: dcis
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: dcis-backend
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - dcis.example.com
    secretName: dcis-tls
  rules:
  - host: dcis.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dcis-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: dcis-backend
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dcis-frontend
            port:
              number: 3000
