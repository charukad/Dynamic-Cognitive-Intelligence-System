# Kubernetes Deployment Configuration for DCIS Backend

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcis-backend
  namespace: dcis
  labels:
    app: dcis-backend
    tier: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dcis-backend
  template:
    metadata:
      labels:
        app: dcis-backend
        tier: application
    spec:
      containers:
      - name: backend
        image: dcis/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: ws
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dcis-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://dcis-redis:6379"
        - name: NEO4J_URI
          value: "bolt://dcis-neo4j:7687"
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: dcis-secrets
              key: neo4j-user
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dcis-secrets
              key: neo4j-password
        - name: CHROMADB_HOST
          value: "dcis-chromadb"
        - name: CHROMADB_PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: dcis-backend-config

---
apiVersion: v1
kind: Service
metadata:
  name: dcis-backend
  namespace: dcis
  labels:
    app: dcis-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: ws
  selector:
    app: dcis-backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dcis-backend-hpa
  namespace: dcis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dcis-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
